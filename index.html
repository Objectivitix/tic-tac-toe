<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="buttons">
      <div class="start-buttons">
        <button class="player">You vs Friend</button>
        <button class="bot">You vs Bot</button>
      </div>
      <button class="restart-button nope">Play again!</button>
    </div>
    <div class="board nope">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>
      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>
      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
    </div>
    <div class="result"></div>
  </div>
</body>
</html>
